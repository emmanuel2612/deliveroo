<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveroo</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=IBM+Plex+Serif:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <img src="images/logo.svg" class="logo">

        <button>
            <svg height="24" width="24" viewBox="0 0 24 24"
                class="ccl-0f24ac4b87ce1f67 ccl-ed34b65f78f16205 ccl-c738ab1fde928049">
                <path d="M2 13V11H22V13H2ZM2 19V17H22V19H2ZM2 7V5H22V7H2Z"></path>
            </svg>
            <p>Menu</p>
        </button>

    </header>

    <section class="location-search-container">

        <div class="location-container">

            <figure class="bike-container">
                <img src="images/bike.png">
            </figure>

            <div>
                <p>Now</p>
                <h1>Walthamstow London</h1>
            </div>


        </div>

        <div class="button-container">
            <button>Dine in</button>
            <button>Delivery</button>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Dishes, restaurants or cuisines">


            <figure class="filter-button">
                <svg height="24" width="24" viewBox="0 0 24 24"
                    class="ccl-0f24ac4b87ce1f67 ccl-ed34b65f78f16205 ccl-c738ab1fde928049">
                    <path
                        d="M11 11H21V13H11V15H7V13H3V11H7V9H11V11ZM13 17V15H17V21H13V19H3V17H13ZM14 5V3H18V5H21V7H18V9H14V7H3V5H14ZM15 8H17V4H15V8ZM17 19V17H21V19H17ZM14 20H16V16H14V20ZM8 14H10V10H8V14Z">
                    </path>
                </svg>
            </figure>
        </div>

            
    </section>

  

    <main>

        <div class="category-container">

            <div class="peri-peri category-box">
                <h1>Peri Peri</h1>
            </div>
            <div class="nigerian category-box">
                <h1>Nigerian</h1>
            </div>

            <div class="thai category-box">
                <h1>Thai</h1>
            </div>

            <div class="thai category-box">
                <h1>English</h1>
            </div>

        </div>

        <div class="restaurant-box">
        <figure class="nandos">
            <div class="notice">Long Queue</div>
        </figure>
        <h1>Nandos</h1>
    </div>


    </main>

</body>

</html>
